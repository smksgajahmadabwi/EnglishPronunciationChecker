<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Pronunciation Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h3 {
      text-align: center;
      margin: 5px;
      color: #00bcd4;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      margin-top: 20px;
      align-items: flex-start;
    }

    textarea {
      flex: 0.7;
      padding: 15px;
      font-size: 16px;
      height: 220px;
      resize: none;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    #output {
      white-space: pre-wrap;
      padding: 15px;
      font-size: 16px;
      height: 180px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      overflow-y: auto;
      flex-grow: 1;
    }

    .correct {
      color: #4caf50;
      font-weight: bold;
    }

    .wrong {
      color: #f44336;
      background-color: #330000;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .output-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 220px;
      justify-content: space-between;
    }

    .section-label {
      font-weight: bold;
      color: #cccccc;
      margin-bottom: 5px;
      margin-left: 5px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1e1e1e;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      justify-content: flex-start;
      height: fit-content;
    }

    button {
      padding: 12px 20px;
      font-size: 14px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 180px;
    }

    button:hover {
      background-color: #0097a7;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>ENGLISH PRONUNCIATION CHECKER</h1>
  <h3>SMK GAJAH MADA BANYUWANGI</h3>
  <h3>by Didin Luliana, S.Pd</h3>

  <div class="container">
    <textarea id="inputText" placeholder="Type your paragraph here..."></textarea>

    <div class="output-wrapper">
      <div id="output">Result will appear here...</div>
      <audio id="audioPlayback" controls></audio>
    </div>

    <div class="button-box">
      <button onclick="startSpeaking()">üé§START SPEAKING</button>
      <button id="playAudio" disabled>‚ñ∂Ô∏èPUTAR REKAMAN</button>
    </div>
  </div>

  <script>
    const outputDiv = document.getElementById('output');
    const inputTextArea = document.getElementById('inputText');
    const playBtn = document.getElementById('playAudio');
    const audioEl = document.getElementById('audioPlayback');

    let mediaRecorder;
    let audioChunks = [];

    async function startSpeaking() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioEl.src = audioUrl;
        playBtn.disabled = false;
      };
      mediaRecorder.start();

      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported. Please use Google Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      outputDiv.innerHTML = "üéß Listening...";

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript.trim().toLowerCase();
        const originalText = inputTextArea.value.trim().toLowerCase();

        const spokenWords = spokenText.split(/\s+/);
        const originalWords = originalText.split(/\s+/);

        let resultHTML = `<div class="section-label">‚úÖ Comparison Result:</div>`;
        for (let i = 0; i < originalWords.length; i++) {
          if (spokenWords[i] === originalWords[i]) {
            resultHTML += `<span class="correct">${originalWords[i]}</span> `;
          } else {
            resultHTML += `<span class="wrong">${originalWords[i]}</span> `;
          }
        }

        outputDiv.innerHTML = resultHTML;
      };

      recognition.onerror = function(event) {
        outputDiv.innerHTML = "‚ùå Error: " + event.error;
        mediaRecorder.stop();
      };

      recognition.onend = function() {
        mediaRecorder.stop();
      };
    }

    playBtn.onclick = () => {
      audioEl.play();
    };
  </script>
</body>
</html>
